<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooksS</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">FRONT END</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">BUSINESS</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">DESING & UX</a>
                </li>
            </ul>
            <img src="assets/img/Logo.svg" alt="logo da alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/img/Favoritos.svg" alt="favoritos container__imagem"></a>
            <a href="#"><img src="assets/img/Compras.svg" alt="compras container__imagem"></a>
            <a href="#"><img src="assets/img/Usuário.svg" alt="Usuário container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h1>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        
        <div class="swiper">
            
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="assets/img/ApacheKafka.png" alt="livro sobre apache kafka e spring boot da alura books"></div>
                <div class="swiper-slide"><img src="assets/img/Liderança.png" alt="livro sobre liderança em design da alura books"></div>
                <div class="swiper-slide"><img src="assets/img/Javascript.png" alt="livro sobre Javascript assertivo da alura books"></div>
                <div class="swiper-slide"><img src="assets/img/Guia Front-end.png" alt="livro Guia Front-end"></div>
                <div class="swiper-slide"><img src="assets/img/Portugol.png" alt="livro sobre portugol"></div>
                <div class="swiper-slide"><img src="assets/img/A" alt="livro sobre portugol"></div>
            </div>
            
            <div class="swiper-pagination"></div>
        
            
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    
</body>
</html>
